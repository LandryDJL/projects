<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>CALCULATRICE SIMPLE </br> SIMPLE CALCULATOR</h1></header>
    <main>
      <div class="calculator-body">
        <div class="screen-outline"><div class="screen"></div></div>
        <div class="keys-block">
          <button class="keys" id="seven">7</button>
          <button class="keys" id="eight">8</button>
          <button class="keys" id="nine">9</button>
          <button class="keys" id="clear">CE</button>
          <button class="keys" id="four">4</button>
          <button class="keys" id="five">5</button>
          <button class="keys" id="six">6</button>
          <button class="keys" id="erase">C</button>
          <button class="keys" id="one">1</button>
          <button class="keys" id="two">2</button>
          <button class="keys" id="three">3</button>
          <button class="keys" id="equal">=</button>
          <button class="keys" id="zero">0</button>
          <button class="keys" id="decimal">.</button>
          <button class="keys" id="percent">%</button>
          <button class="keys" id="plus">+</button>
          <button class="keys" id="minus">-</button>
          <button class="keys" id="times">x</button>
          <button class="keys" id="divided">/</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
